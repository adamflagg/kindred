<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- Performance: Preconnect to font servers -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Favicon and app icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" sizes="48x48 32x32 16x16" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Theme color for browser chrome -->
    <meta name="theme-color" content="#006d4a" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0d3d28" media="(prefers-color-scheme: dark)" />

    <!-- App metadata -->
    <meta name="description" content="%PAGE_DESCRIPTION%" />
    <meta name="application-name" content="%PAGE_TITLE%" />

    <title>%PAGE_TITLE%</title>

    <!-- Prevent flash of unstyled content -->
    <script>
      // Apply theme immediately to prevent flash
      (function() {
        const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (stored === 'dark' || (!stored && prefersDark)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
