# Ruff configuration for the bunking project

# Include all Python files
include = ["*.py", "*.pyi"]

# Exclude virtual environments and build directories
exclude = [
    ".venv",
    "venv",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
    "frontend/node_modules",
    "pocketbase/pb_data",
    "scripts/archive",
    "docs/reference/skeleton-*.py",  # Documentation skeletons, not meant to run
]

# Target Python 3.12+
target-version = "py312"

# Line length
line-length = 120

# Lint configuration
[lint]
# Enable pycodestyle, pyflakes, and additional checks
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    # "W",    # pycodestyle warnings (disabled for now due to whitespace issues)
    "I",    # isort (enable for CI compatibility)
    # "N",    # pep8-naming
    "UP",   # pyupgrade - catches deprecated Python syntax
    "B",    # flake8-bugbear - catches real bugs and design problems
    # "C4",   # flake8-comprehensions
    "SIM",  # flake8-simplify - simplification suggestions
]

# Ignore specific rules
ignore = [
    "E501",  # Line too long (handled by formatter)
    "B007",  # unused-loop-control-variable (fix as you go, not critical)
    "B008",  # Do not perform function calls in argument defaults (FastAPI Depends pattern)
    "B017",  # assert-raises-exception (acceptable in test contexts)
    "B904",  # raise-without-from-inside-except (noisy for HTTPException pattern)
    "SIM102", # collapsible-if (readability preference, not a bug)
    "SIM105", # try-except-pass vs contextlib.suppress (style preference)
    "SIM108", # if-else-block-instead-of-if-exp (readability preference)
    "SIM117", # multiple-with-statements (readability preference)
]

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Per-file ignores
[lint.per-file-ignores]
"tests/**/*.py" = ["E402"]  # Allow imports after sys.path modifications in tests
"scripts/cleanup_orphaned_configs.py" = ["E402"]  # Allow imports after sys.path modifications
"scripts/populate_new_solver_config.py" = ["E402"]  # Allow imports after sys.path modifications
"test_solver_hang.py" = ["E402"]  # Allow imports after sys.path modifications
"test_solver_without_isolation.py" = ["E402"]  # Allow imports after sys.path modifications

# Allow fix for all enabled rules when using --fix
fixable = ["ALL"]
unfixable = []

# Configure import sorting
[lint.isort]
known-first-party = ["bunking", "campminder", "data", "exports", "analysis", "config"]

# Format configuration (ruff format replaces Black)
[format]
# Use double quotes for strings (consistent with project style)
quote-style = "double"
# Use spaces for indentation
indent-style = "space"
# Respect magic trailing commas
skip-magic-trailing-comma = false
# Auto-detect line ending style
line-ending = "auto"