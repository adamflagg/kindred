[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

[program:pocketbase]
command=/usr/local/bin/pocketbase serve --http=127.0.0.1:8090 --dir=/pb_data --publicDir=/pb_public --hooksDir=/pb_hooks --migrationsDir=/pb_migrations
directory=/
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
; PocketBase must be ready before FastAPI starts
startsecs=5

[program:fastapi]
command=/app/.venv/bin/python -m uvicorn api.main:app --host 127.0.0.1 --port 8000
directory=/app
autostart=true
autorestart=true
priority=20
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
; Wait for PocketBase to be ready (priority 20 > 10 means starts after)
startsecs=3

[program:caddy]
command=/usr/local/bin/caddy run --config /etc/caddy/Caddyfile
directory=/
autostart=true
autorestart=true
priority=30
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
; Caddy starts after PocketBase and FastAPI (priority 30 > 20 > 10)
startsecs=2
