openapi: 3.0.0
info:
  title: Auth API
  description: "This API will give access to auth data"
  version: "2023-11-30"
  contact:
    url: https://campminder.com
paths:
  /apikey:
    get:
      summary: "Get JWT With ApiKey"
      description: "Returns a short lived JWT token."
      operationId: ApiKey
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiKeyResponse"
        "400":
          description: This request is invalid. It is either missing required parameters or one of the supplied parameters is invalid.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
              example:
                code: 400
                message: "'pagenumber' is invalid"
        "401":
          description: This request lacks valid credentials, please try again making sure to supply a valid token.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
              example:
                code: 401
                message: Unauthorized
        "403":
          description: The supplied credentials do not have permission to make this request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
              example:
                code: 403
                message: Forbidden
        "500":
          description: Our server could not process this request. If the issue persists, contact CampMinder support.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
              example:
                code: 500
                message: Internal Server Error
      parameters:
        - name: Authorization
          in: header
          description: The API Key should be the entire Authorization header (no bearer prefix).
          required: true
          schema:
            type: string
            example: "0MU82calg-SEYTYApPGR12algPF0ztjVPQIF0hrvAHSAxsL"
        - name: X-Request-ID
          in: header
          required: false
          description: "If supplied, we can use this to identify exact requests during troubleshooting. Must be globally unique to be useful."
          schema:
            type: string
            example: DEEE3D21-F0FA-459E-87BB-A565DBCC0784 
      tags:
        - Auth
      security:
        - apiKeyHeader: []
        - apiKeyQuery: []
security:
  - apiKeyHeader: []
  - apiKeyQuery: []
  - jwtBearerAuth: []
servers:
  - url: https://api.campminder.com/auth
tags:
  - name: Auth
components:
  securitySchemes:
    apiKeyHeader:
      type: apiKey
      description: Required for protected endpoints. Only one of the two apiKey security schemes is required.
      name: Ocp-Apim-Subscription-Key
      in: header
    apiKeyQuery:
      type: apiKey
      description: Required for protected endpoints. Only one of the two apiKey security schemes is required.
      name: subscription-key
      in: query
    jwtBearerAuth:
      type: http
      description: Use the auth service to generate a valid JWT token.
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ApiKeyResponse:
      type: object
      properties:
        Token:
