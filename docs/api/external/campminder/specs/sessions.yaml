openapi: 3.0.0
info:
  title: Sessions API
  description: This API will give access to sessions data
  version: '2023-12-04'
  contact:
    url: 'https://campminder.com'
paths:
  /:
    get:
      summary: List Sessions
      description: >-
        Returns the session objects, containing seasonal properties, that match
        the provided criteria.
      operationId: ListSessions
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  TotalCount:
                    type: integer
                    description: The total number of records returned in the call.
                  Next:
                    type: string
                    description: The link to the next page of records.
                  Results:
                    type: array
                    description: The array of records returned.
                    items:
                      $ref: '#/components/schemas/SessionResponse'
        '400':
          description: >-
            This request is invalid. It is either missing required parameters or
            one of the supplied parameters is invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                code: 400
                message: '''pagenumber'' is invalid'
        '401':
          description: >-
            This request lacks valid credentials, please try again making sure
            to supply a valid token.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                code: 401
                message: Unauthorized
        '403':
          description: >-
            The supplied credentials do not have permission to make this
            request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                code: 403
                message: Forbidden
        '500':
          description: >-
            Our server could not process this request. If the issue persists,
            contact CampMinder support.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                code: 500
                message: Internal Server Error
      parameters:
        - name: Authorization
          in: header
          description: 'The JWT token should be in the format `Bearer {token}`.'
          required: true
          schema:
            type: string
            example: >-
              Bearer
              eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
        - name: X-Request-ID
          in: header
          required: false
          description: >-
            If supplied, we can use this to identify exact requests during
            troubleshooting. Must be globally unique to be useful.
          schema:
            type: string
            example: DEEE3D21-F0FA-459E-87BB-A565DBCC0784
        - name: clientid
          in: query
          required: true
          description: >-
            The CampMinder id of the camp. This value can be retrieved from the
            response of a successful call to Auth/Login
          schema:
            type: integer
            format: integer
            example: 754
        - name: seasonid
          in: query
          required: true
          description: The season for which you want to retrieve the sessions.
          schema:
            type: integer
            format: integer
            example: 2020
        - name: pagenumber
          in: query
          required: true
          description: Set a minimum value of 1.
          schema:
            type: integer
            minimum: 1
            maximum: 1000000000
            format: integer
            example: 1
        - name: pagesize
          in: query
          required: true
          description: >-
            The maximum number of records to retrieve per page. Valid range is 1
            to 1000.
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            format: integer
            example: 100
      tags:
        - Sessions
  /programs:
    get:
      summary: List Programs
      description: >-
        Returns the program objects, containing seasonal programSeason objects,
