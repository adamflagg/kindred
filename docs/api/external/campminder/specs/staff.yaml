openapi: 3.0.0
info:
  title: Staff API
  description: This API will give access to staff data
  version: '2024-06-17'
  contact:
    url: 'https://campminder.com'
paths:
  /positions:
    get:
      summary: List Positions
      description: Returns the staff positions.
      operationId: Positions
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  TotalCount:
                    type: integer
                    description: The total number of records returned in the call.
                  Next:
                    type: string
                    description: The link to the next page of records.
                  Results:
                    type: array
                    description: The array of records returned.
                    items:
                      $ref: '#/components/schemas/PositionsResponse'
        '400':
          description: >-
            This request is invalid. It is either missing required parameters or
            one of the supplied parameters is invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                code: 400
                message: '''pagenumber'' is invalid'
        '401':
          description: >-
            This request lacks valid credentials, please try again making sure
            to supply a valid token.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                code: 401
                message: Unauthorized
        '403':
          description: >-
            The supplied credentials do not have permission to make this
            request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                code: 403
                message: Forbidden
        '500':
          description: >-
            Our server could not process this request. If the issue persists,
            contact CampMinder support.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                code: 500
                message: Internal Server Error
      parameters:
        - name: Authorization
          in: header
          description: 'The JWT token should be in the format `Bearer {token}`.'
          required: true
          schema:
            type: string
            example: >-
              Bearer
              eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
        - name: X-Request-ID
          in: header
          required: false
          description: >-
            If supplied, we can use this to identify exact requests during
            troubleshooting. Must be globally unique to be useful.
          schema:
            type: string
            example: DEEE3D21-F0FA-459E-87BB-A565DBCC0784
        - name: clientid
          in: query
          required: false
          description: The Id of Client used to select the data
          schema:
            type: integer
            minimum: 1
            maximum: 1000000000
            format: integer
            example: 754
        - name: pagenumber
          in: query
          required: true
          description: The Page Number of the iterative call when querying lists
          schema:
            type: integer
            minimum: 1
            maximum: 1000000000
            format: integer
            example: 1
        - name: pagesize
          in: query
          required: true
          description: The Page Number of the iterative call when querying lists
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            format: integer
            example: 10
      tags:
        - Staff
