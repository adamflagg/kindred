  /:
    get:
      summary: List Staff
      description: Returns a list of Staff that match the supplied criteria.
      operationId: ListStaff
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  TotalCount:
                    type: integer
                    description: The total number of records returned in the call.
                  Next:
                    type: string
                    description: The link to the next page of records.
                  Results:
                    type: array
                    description: The array of records returned.
                    items:
                      $ref: '#/components/schemas/ListStaffResponse'
        '400':
          description: >-
            This request is invalid. It is either missing required parameters or
            one of the supplied parameters is invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                code: 400
                message: '''pagenumber'' is invalid'
        '401':
          description: >-
