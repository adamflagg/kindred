        - name: clientid
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 1000000000
            format: integer
            example: 754
      tags:
        - Persons
  /custom-fields:
    get:
      summary: List Custom Field Definitions
      description: >-
        <p>Returns the custom field definitions.</p><p>The DataType can be one
