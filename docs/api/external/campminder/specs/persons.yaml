security:
  - apiKeyHeader: []
  - apiKeyQuery: []
  - jwtBearerAuth: []
servers:
  - url: 'https://api.campminder.com/persons'
tags:
  - name: Persons
components:
  securitySchemes:
    apiKeyHeader:
      type: apiKey
      description: >-
        Required for protected endpoints. Only one of the two apiKey security
        schemes is required.
      name: Ocp-Apim-Subscription-Key
      in: header
    apiKeyQuery:
      type: apiKey
      description: >-
        Required for protected endpoints. Only one of the two apiKey security
        schemes is required.
      name: subscription-key
      in: query
    jwtBearerAuth:
      type: http
      description: Use the auth service to generate a valid JWT token.
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Address:
      description: Mailing address information
      type: object
      properties:
        Address1:
          type: string
          example: 123 adress 1
          description: The first line of the address.
        Address2:
          type: string
          example: apt 1
          description: The second line of the address if it exists.
        City:
          type: string
          example: Boulder
          description: The city for the address.
        StateProvince:
          type: string
          example: CO
          description: A 2 character state code or foreign province.
        PostalCode:
          type: string
          example: '80303'
          description: A zip code for the US or foreign postal code.
        Country:
          type: string
          example: US
          description: A 2 character country code.
        LastUpdatedUTC:
          type: string
          example: '2016-12-29T12:03:28.817Z'
          description: >-
            The UTC datetime as an RFC3339 string of when this address was last
            updated or modified.
    CamperDetails:
      description: Details of the Camper.
      type: object
      properties:
        PartitionID:
          type: integer
          description: The partition the Camper belongs to.
        CampGradeID:
          type: integer
          description: >-
            The campgrade for the camper. Infant = -3, Toddler = -2, Nursery =
            -1, PreK = 0, K = 1, First = 2, Second = 3, Third = 4, Fourth = 5,
            Fifth = 6, Sixth = 7, Seventh = 8, Eighth = 9, Ninth = 10, Tenth =
            11, Eleventh = 12, Twelfth = 13, TwelfthPlus = 14
        School:
          type: string
          example: Nuevo Vista School
          description: The camper's school
        CampGradeName:
          type: string
          example: 7th
          description: The name associated with the CampGradeID
        SchoolGradeID:
          type: integer
          example: 8
          description: The school grade of the camper.
        SchoolGradeName:
          type: string
          example: Eighth
          description: The name associated with the SchooGradeID
        YearsAtCamp:
          type: integer
          example: 2
          description: Indicates the number of years the camper has been at this camp.
        LastYearAttended:
          type: integer
          example: 2019
          description: The last year the camper attended.
        LeadDate:
          type: string
          example: '2016-12-29'
          description: The date the camper inquired about camp.
        TShirtSize:
          type: string
          example: Child small
          description: The t-shirt size for the camper.
        DivisionID:
          type: integer
          example: 2
          description: Division ID.
        LastUpdatedUTC:
          type: string
          example: '2016-12-29T12:03:28.817Z'
          description: >-
            The UTC datetime as an RFC3339 string of when this persons camper
            details was last updated or modified.
    ContactDetails:
      type: object
      properties:
        PhoneNumbers:
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/PhoneNumber'
        Emails:
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/Email'
    CustomFieldDefinition:
      type: object
      properties:
        Id:
          type: integer
          description: The ID of the custom field.
        Name:
          type: string
          description: The name of the custom field.
        DataType:
          type: string
          description: The data type of the custom field.
        Partition:
          type: string
          description: The partition of the custom field.
        IsSeasonal:
          type: boolean
          description: Indicates if the custom field  is seasonal.
        IsArray:
          type: boolean
          description: Indicates if the custom field is defined as an array.
        IsActive:
          type: boolean
          description: Indicates if the custom field is active.
    CustomFieldValue:
      type: object
      properties:
        Id:
          type: integer
          description: The ID of the custom field definition to which this value belongs.
        ClientID:
          type: integer
          description: >-
            CampMinder's identifier for the camp the person record is a member
            of.
        SeasonID:
          type: integer
          description: The ID of the season to which this value belongs.
        Value:
          type: string
          description: The value of the custom field.
        LastUpdated:
          type: string
          description: >-
            The datetime as an RFC3339 string of when this custom field value
            was last updated or modified.
    Email:
      description: The email object.
      type: object
      properties:
        Address:
          type: string
          example: thisisanemailaddress@mailinator.com
          description: The email address of the person.
        IsLogin:
          type: boolean
          example: true
          description: Indicates whether this email address is the login.
    FamilyPerson:
      type: object
      properties:
        FamilyID:
          type: integer
          example: 3862806
          description: ''
        PersonID:
          type: integer
          example: 1258963
          description: ''
        RoleID:
          type: integer
          example: 3
          description: ''
        RoleName:
          type: string
          example: Primary Child
          description: ''
    HouseholdDetails:
      type: object
      properties:
        ID:
          type: integer
          example: 123856
          description: Household ID.
        ClientID:
          type: integer
          example: 248
          description: >-
            The CampMinder id of the camp. This value can be retrieved from the
            response of a successful call to Auth/Login
        Greeting:
          type: string
          example: Hunter and Ashely
          description: A simple greeting string.
        MailingTitle:
          type: string
          example: Mr. and Mrs Hunter Doe
          description: Preferred mailing title often a combination of names and prefixes.
        AlternateMailingTitle:
          type: string
          example: The Doe Family
          description: A secondary mailing title often a combination of names and prefixes.
        BillingMailingTitle:
          type: string
          example: Mr. and Mrs Hunter Doe
          description: A mailing title set up for billing documents.
        HouseholdPhone:
          type: string
          example: 212-523-5555
          description: The household's primary phone number.
        BillingAddress:
          allOf:
            - $ref: '#/components/schemas/Address'
            - description: >-
                The household's billing address.  This may be different than the
                mailing address.
        LastUpdatedUTC:
          type: string
          example: '2016-12-29T12:03:28.817Z'
          description: >-
            The UTC datetime as an RFC3339 string of when this person was last
            updated or modified.
    Households:
      description: A collection of household details and contact information
      type: object
      properties:
        PrincipalHousehold:
          allOf:
            - $ref: '#/components/schemas/HouseholdDetails'
            - description: The principle household details.
        PrimaryChildhoodHousehold:
          allOf:
            - $ref: '#/components/schemas/HouseholdDetails'
            - description: The Primary childhood household details.
        AlternateChildhoodHousehold:
          allOf:
            - $ref: '#/components/schemas/HouseholdDetails'
            - description: An Alternate childhood household's details.
    Name:
      description: The name object.
      type: object
      properties:
        First:
          type: string
          example: MyName
          description: First Name of the person
        Last:
          type: string
          example: MySecondName
          description: Last Name of the person
        Preferred:
          type: string
          example: MyNickName
          description: Preferred Name of the person
    PersonPatchRequest:
      description: Request to add a external ID to a person.
      type: object
      properties:
        PersonID:
          type: integer
          minimum: 1
          maximum: 1000000000
          description: The CampMinder person id to add an external ID to.
        ClientID:
          type: integer
          minimum: 1
          maximum: 1000000000
          description: >-
            The CampMinder id of the camp. This value can be retrieved from the
            response of a successful call to Auth/Login.
        ExternalID:
          type: string
          format: '^[a-zA-Z0-9!@#$%^&*]{2,50}$'
          description: >-
            The value to add as an external id to the person (50 character
            limit).
    PersonResponse:
      type: object
      properties:
        ID:
          type: integer
          example: 333
          description: personId
        ClientID:
          type: integer
          example: 754
          description: >-
            CampMinder's identifier for the camp the person record is a member
            of.
        Name:
          allOf:
            - $ref: '#/components/schemas/Name'
            - description: The name object.
        Relatives:
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/Relative'
        ContactDetails:
          allOf:
            - $ref: '#/components/schemas/ContactDetails'
            - description: Contains the email and phone numbers of the person.
        FamilyPersons:
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/FamilyPerson'
        CamperDetails:
          allOf:
            - $ref: '#/components/schemas/CamperDetails'
            - description: Details of the Camper.
        DateOfBirth:
          type: string
          example: '2005-02-02'
          description: The date of birth of the person.
        Age:
          type: number
          example: 14.1
          description: >-
            The Age of person where the second half of the age is a month
            calculation.  10.11  would indicate 10 years and 11 months.
        MaritalStatus:
          type: string
          example: Married
          description: The Marital Status of the person.
        GenderID:
          type: integer
          example: 0
          description: >-
            Indicates the gender of the person. Female = 0, Male = 1, Undefined
            = 3
        GenderName:
          type: string
          example: female
          description: Indicates the gender of the person as a string.
        GenderPronounID:
          type: integer
          description: Indicates the gender pronoun ID of the person.
        GenderPronounName:
          type: string
          description: Indicates the gender pronoun of the person.
        GenderPronounWriteIn:
          type: string
          description: Indicates the pronoun write in of the person..
        GenderIdentityID:
          type: integer
          description: Indicates the gender identity ID of the person.
        GenderIdentityName:
          type: string
          description: Indicates the gender identity name of the person.
        GenderIdentityWriteIn:
          type: string
          description: Indicates the gender write in identity of the person.
        ExternalID:
          type: string
          description: An external identifier for the person.
        Households:
          allOf:
            - $ref: '#/components/schemas/Households'
            - description: Details of the persons households.
        PrimaryMailingAddress:
          allOf:
            - $ref: '#/components/schemas/Address'
            - description: The primary mailing address for the person.
        IsDeceased:
          type: boolean
          example: false
          description: Indicates if the person is deceased or not.
        LastUpdatedUTC:
          type: string
          example: '2023-02-22T02:58:44.9800Z'
          description: >-
            The UTC datetime as an RFC3339 string of when this person was last
            updated or modified.
        IsDeleted:
          type: boolean
          example: false
          description: Is this person deleted from the system.
        Tags:
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/Tag'
    PhoneNumber:
      description: The phone number object.
      type: object
      properties:
        Type:
          type: string
          example: Mobile
          description: 'The type of phone number: Undefined, Landline, Mobile, Fax, Pager.'
        Location:
          type: string
          example: Home
          description: 'The location of the phone: Undefined, Home, Work, Other.'
        Original:
          type: string
          example: (720)555-1234
          description: The original phone number that was entered.
        Number:
          type: string
          example: '7205551234'
          description: 'The standardized, numeric phone number.'
    Relative:
      type: object
      properties:
        IsWard:
          type: boolean
          example: true
          description: >-
            Indicates if the person is a child or not. It is true for primary
            childhood household child and false for alternative childhood
            household child.
        IsGuardian:
          type: boolean
          example: true
          description: >-
            Indicates if the person is a guardian or not. It is true if the
            guardian's principal household is the person object's primary
            childhood household.
        ID:
          type: integer
          description: Person ID of the relative.
        IsPrimary:
          type: boolean
          example: true
          description: >-
            Indicates if the parent is the primary parent. isPrimary is true if
            this person is "parent 1".
    Tag:
      type: object
      properties:
        Name:
          type: string
          description: The name of the tag
        IsSeasonal:
          type: boolean
          description: 'Is this tag seasonal, it changes year to year.'
        LastUpdatedUTC:
          type: string
          description: >-
            The UTC datetime as an RFC3339 string of when this Tag was last
            updated or modified.
    TagDef:
      description: Details of a Tag
      type: object
      properties:
        Name:
          type: string
          example: Volunteer
          description: The name of the tag.
        IsSeasonal:
          type: boolean
          example: true
          description: Indicates if this tag is seasonal or not.
        IsHidden:
          type: boolean
          example: false
          description: Indicates if this tag is hidden in the UI or not.
        LastUpdatedUTC:
          type: string
          example: '2016-12-29T12:03:28.817Z'
          description: >-
            The UTC datetime as an RFC3339 string of when this tag was last
            updated or modified.
    Response:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
