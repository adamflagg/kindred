            example: DEEE3D21-F0FA-459E-87BB-A565DBCC0784
        - name: clientid
          in: query
          required: false
          description: >-
            CampMinder's identifier for the camp the person record is a member
            of.
          schema:
            type: integer
            minimum: 1
            maximum: 1000000000
