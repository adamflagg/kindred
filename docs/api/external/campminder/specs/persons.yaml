        values:<ul><li>None</li><li>String</li><li>Integer</li><li>Decimal</li><li>Date</li><li>Time</li><li>DateTime</li><li>Boolean</li></ul><p/><p>The
        Partition can be one or more of these
        values:<ul><li>None</li><li>Family</li><li>Alumnus</li><li>Staff</li><li>Camper</li><li>Parent</li><li>Adult</li><ul></p>
