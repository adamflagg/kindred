openapi: 3.0.0
info:
  title: Persons API
  description: This API will give access to persons data
  version: '2023-12-01'
  contact:
    url: 'https://campminder.com'
paths:
  '/{personid}':
    get:
      summary: Get Person by ID
      description: Returns the person.
      operationId: Get2
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonResponse'
        '400':
          description: >-
            This request is invalid. It is either missing required parameters or
            one of the supplied parameters is invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                code: 400
                message: '''pagenumber'' is invalid'
        '401':
          description: >-
            This request lacks valid credentials, please try again making sure
            to supply a valid token.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                code: 401
                message: Unauthorized
        '403':
          description: >-
            The supplied credentials do not have permission to make this
            request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                code: 403
                message: Forbidden
        '500':
          description: >-
            Our server could not process this request. If the issue persists,
            contact CampMinder support.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                code: 500
                message: Internal Server Error
      parameters:
        - name: Authorization
          in: header
          description: 'The JWT token should be in the format `Bearer {token}`.'
          required: true
          schema:
            type: string
            example: >-
              Bearer
              eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
        - name: X-Request-ID
          in: header
          required: false
          description: >-
            If supplied, we can use this to identify exact requests during
            troubleshooting. Must be globally unique to be useful.
          schema:
            type: string
            example: DEEE3D21-F0FA-459E-87BB-A565DBCC0784
        - name: personid
          in: path
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 1000000000
            format: integer
            example: 444
        - name: clientid
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 1000000000
            format: integer
            example: 444
      tags:
        - Persons
    patch:
      summary: Patch a Person
      description: Patches provided fields for a person with the given person ID.
      operationId: PersonPatch
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema: {}
        '400':
          description: >-
            This request is invalid. It is either missing required parameters or
            one of the supplied parameters is invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                code: 400
                message: '''pagenumber'' is invalid'
        '401':
          description: >-
            This request lacks valid credentials, please try again making sure
            to supply a valid token.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                code: 401
                message: Unauthorized
        '403':
          description: >-
            The supplied credentials do not have permission to make this
            request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                code: 403
                message: Forbidden
        '500':
          description: >-
            Our server could not process this request. If the issue persists,
            contact CampMinder support.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                code: 500
                message: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonPatchRequest'
        required: true
      parameters:
        - name: Authorization
          in: header
          description: 'The JWT token should be in the format `Bearer {token}`.'
          required: true
          schema:
            type: string
            example: >-
              Bearer
              eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
        - name: X-Request-ID
          in: header
          required: false
          description: >-
            If supplied, we can use this to identify exact requests during
            troubleshooting. Must be globally unique to be useful.
          schema:
            type: string
            example: DEEE3D21-F0FA-459E-87BB-A565DBCC0784
        - name: personid
          in: path
          required: true
          description: The CampMinder person id to add an external ID to.
          schema:
            type: integer
            minimum: 1
            maximum: 1000000000
            format: integer
      tags:
        - Persons
  /:
    get:
      summary: List Persons
      description: Returns a list of persons that match the supplied criteria.
      operationId: List2
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  TotalCount:
                    type: integer
                    description: The total number of records returned in the call.
                  Next:
                    type: string
                    description: The link to the next page of records.
                  Results:
                    type: array
                    description: The array of records returned.
                    items:
                      $ref: '#/components/schemas/PersonResponse'
        '400':
          description: >-
            This request is invalid. It is either missing required parameters or
            one of the supplied parameters is invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                code: 400
                message: '''pagenumber'' is invalid'
        '401':
          description: >-
            This request lacks valid credentials, please try again making sure
            to supply a valid token.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                code: 401
                message: Unauthorized
        '403':
          description: >-
            The supplied credentials do not have permission to make this
            request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                code: 403
                message: Forbidden
        '500':
          description: >-
            Our server could not process this request. If the issue persists,
            contact CampMinder support.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                code: 500
                message: Internal Server Error
      parameters:
        - name: Authorization
          in: header
          description: 'The JWT token should be in the format `Bearer {token}`.'
          required: true
          schema:
            type: string
            example: >-
              Bearer
              eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
        - name: X-Request-ID
          in: header
          required: false
          description: >-
            If supplied, we can use this to identify exact requests during
            troubleshooting. Must be globally unique to be useful.
          schema:
            type: string
            example: DEEE3D21-F0FA-459E-87BB-A565DBCC0784
        - name: clientid
          in: query
          required: true
          description: >-
            The CampMinder id of the camp. This value can be retrieved from the
            response of a successful call to Auth/Login.
          schema:
            type: integer
            minimum: 1
            maximum: 1000000000
            format: integer
            example: 444
        - name: pagenumber
          in: query
          required: true
          description: Set a minimum value of 1.
          schema:
            type: integer
            minimum: 1
            maximum: 1000000000
            format: integer
            example: 1
        - name: pagesize
          in: query
          required: true
          description: >-
            The maximum number of records to retrieve per page. The valid range
            is 1 to 1000.
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            format: integer
            example: 50
        - name: genderid
          in: query
          required: false
          description: 'The gender id of the person. Female = 0, Male = 1, Undefined = 3'
          schema:
            type: integer
            minimum: 0
            maximum: 3
            format: integer
            example: 0
        - name: id
          in: query
          required: false
          description: >-
            A single or multiple personids. For multiple ids, each personid
            needs to be added as a parameter.
          explode: true
          schema:
            type: array
            items:
              type: integer
              format: int64
            example:
              - 13456
              - 13457
        - name: includecontactdetails
          in: query
          required: false
          description: >-
            Valid values: true or false. Used to indicate if the contact details
            of the input person should be included in the response.
          schema:
            type: boolean
            format: boolean
            example: true
        - name: includerelatives
          in: query
          required: false
          description: >-
            Valid values: true or false. Used to indicate if relatives(parents,
            siblings) should be included in the response.
          schema:
            type: boolean
            format: boolean
            example: true
        - name: includefamilypersons
          in: query
          required: false
          description: >-
            Valid values: true or false. Used to indicate if family persons
            should be included in the response.
          schema:
            type: boolean
            format: boolean
            example: true
        - name: includecamperdetails
          in: query
          required: false
          description: >-
            Valid values: true or false. Used to indicate if camper details such
            as the camper's partition, grade and years at camp should be
            included in the response.
          schema:
            type: boolean
            format: boolean
            example: true
        - name: email
          in: query
          required: false
          description: A single or multiple email addresses to filter on.
          explode: true
          schema:
            type: array
            items:
              type: string
              format: string
              example: steve.doe@mailinator.com
        - name: seasonid
          in: query
          required: false
          description: >-
            A optional SeasonId for gathering data.  If not provided the default
            current season will be used.
          schema:
            type: integer
            minimum: 1920
            maximum: 3000
            format: integer
            example: 2023
        - name: lastupdated
          in: query
          required: false
          description: >-
            A datetime, formatted as an RFC3339 string, representing the cutoff
            before which you are not interested in the results.
          schema:
            type: string
            minimum: 0
            maximum: 0
            format: string
            example: '2023-02-20T23:20:50.52Z'
        - name: includedeleted
          in: query
          required: false
          description: >-
            Valid values: true or false. Whether or not we include results that
            have been deleted. Defaults to false, where deleted records are not
            returned.
          schema:
            type: boolean
            format: boolean
            example: true
        - name: includehouseholddetails
          in: query
          required: false
          description: >-
            Valid values: true or false. Used to indicate if household details
            such as the mailing titles and billing address should be included in
            the response.
          schema:
            type: boolean
            format: boolean
            example: true
        - name: includetags
          in: query
          required: false
          description: >-
            Valid values: true or false. Used to indicate if tags should be
            included in the response.
          schema:
            type: boolean
            format: boolean
            example: true
        - name: tags
          in: query
          required: false
          description: >-
            Single or multiple tag names to filter on.  If it is a seasonal tag,
            the record is returned if the tag is assigned for the input season
          explode: true
          schema:
            type: array
            items:
              type: string
              format: string
            example:
              - Alumni
              - Volunteer
      tags:
        - Persons
